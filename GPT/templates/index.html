<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="mtext-center" style="color: white;">Chat Bot Nguyễn Văn Đức</h1>
                <hr>
                <div class="well well-lg">
                    <form id="message_form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message_input" placeholder="Type your message...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
                <div id="response_area" style="width: 100%;background-color: aquamarine;"></div>
            </div>
        </div>
    </div>
    <style>
		body {
			background-color: #444654;
		}
	</style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#message_form').submit(function(event) {
                event.preventDefault();
                var user_input = $('#message_input').val();
                if (user_input !== '') {
                    $.ajax({
                        url: '/prompt',
                        type: 'POST',
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify({'prompt': user_input}),
                        success: function(data) {
                            $('#response_area').html('<p>'+'Đức hiện lên và trả lời rằng:' + data.response + '</p>');
                        },
                        error: function(xhr, status, error) {
                            console.log('Error: ' + error.message);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
